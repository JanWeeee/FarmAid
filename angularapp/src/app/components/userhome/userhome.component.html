<app-usernav></app-usernav>
<div class="container mt-5 pt-5 text-center">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome to FarmAid</h1>
      <p>Your one-stop solution for all farming needs.</p>
      <a routerLink="/api/game" class="btn btn-success">Play Mini Farming Game</a>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <h2>Latest News</h2>
      <div class="news-cards">
        <div *ngFor="let article of newsArticles" class="news-card">
          <img [src]="article.image_url" alt="News Image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <p><em><strong>{{ article.pubDate | date }}</strong></em></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
